<!--  	chapter 4 - nested forms - page 61  	-->

<html ng-app="notesApp">
	<head> 
		<title>Notes App</title> 

		<body ng-controller="MainCtrl as ctrl">

 	 		<form novalidate name='myForm'>

 	 			<input type='text' 
 	 				ng-model='ctrl.user.username'
 	 				name='uname'
 	 				required=""
 	 				class='username'
 	 				ng-minlength="4"
 	 				placeholder='Username'
 	 			>
 	 			
 	 			<input type='password'
 	 				name='pwd'
 	 				class='password'
 	 				ng-model='ctrl.user.password'
 	 				required
 	 				placeholder='Password'
 	 			>

 	 			<ng-form name='profile'>
 	 				<input 
 	 					type='text'
 	 					name='firstName'
 	 					ng-model='ctrl.user.profile.firstName'
 	 					placeholder='First Name'
 	 					required
 	 				>
 	 				<input 
 	 					type='text'
 	 					name='middleName'
 	 					placeholder='Middle Name'
 	 					ng-model='ctrl.user.profile.middleName'
 	 				>
 	 				<input 
 	 					type='text'
 	 					name='lastname'
 	 					placeholder='Last Name'
 	 					ng-model='ctrl.user.profile.lastName'
 	 					required
 	 				>
 	 				<input 
 	 					type='date'
 	 					name='dob'
 	 					placeholder='Date of Birth'
 	 					ng-model='ctrl.user.profile.dob'
 	 			</ng-form>

 	 			<span ng-show='myForm.profile.$invalid'>
 	 				Please fill out the profile information
 	 			</span>
 	 			<input 
 	 				type='submit'
 	 				value='Submit'
 	 				ng-disabled='myForm.$invalid'
 	 			/>
 	 		</form>


 	 		</form>


			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

 

		</body>
	</head>
</html>
