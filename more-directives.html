<html ng-app="notesApp">
	<head> 
		<title>Notes App</title> 
		
		<style>
			.done { background-color: green; }
			.pending { background-color: red; }
		</style>

		<body ng-controller="MainCtrl as ctrl">

			<div ng-repeat="note in ctrl.notes"
				ng-class="ctrl.getNoteClass(note.done)"
			>
				<span class="label"> {{note.label}}</span>
				<span class="assignee" 
					ng-show="note.assignee"
					ng-bind="note.assignee">
				</span> 
			</div>

			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

			<script type="text/javascript">

// With ng-bind, it works just like a double curly brace. Also, with ng-bind, you won't have a flash of curly braces before AngularJS kicks in
// With ng-show, if the variable is true, then show it

				angular.module('notesApp', [])
					.controller('MainCtrl',[function(){
						var self = this;
						self.notes = [
							{id: 1, 	label: 'First Note', 	done: false, 	assignee: 'Shyam'},
							{id: 2, 	label: 'Second Note', 	done: false,},
							{id: 3, 	label: 'Third Note', 	done: true,},
							{id: 4, 	label: 'Fourth Note', 	done: false,	assignee: 'Brad'},
						];

						self.getNoteClass = function(status) {

// Function: takes the true or false values, and if it's true, return the key. Else, don't return it

							return {
								done: status,
								pending: !status
							};
						};
					}]);

			</script>

		</body>

	</head>
</html>
