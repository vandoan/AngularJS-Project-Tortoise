<!--  	chapter 2 - ng-repeat object - page 28 		-->

<html ng-app="notesApp">
	<head> 
		<title>Notes App</title> 
		
		<style>
			.done { background-color: green; }
			.pending { background-color: red; }
		</style>

		<body ng-controller="MainCtrl as ctrl">

			<div ng-repeat="(author, note) in ctrl.notes">
				<span class="label"> {{note.label}}</span>
				<span class="author" ng-bind="author"></span>
			</div>

			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

			<script type="text/javascript">

// With ng-bind, it works just like a double curly brace. Also, with ng-bind, you won't have a flash of curly braces before AngularJS kicks in

// With ng-show, if the variable is true, then show it

// When using ng-repeat directive over an object instead of an array, the keys of the object will be sorted in a case-sensitive, alphabetic order. 

// Author, note -> key, variable 

				angular.module('notesApp', [])
					.controller('MainCtrl',[function(){
						var self = this;
						self.notes = {
							shyam: {
								id: 1,
								label: 'First Note', 
								done: false,
							},
							Misko: {
								id: 3, 
								label: 'Finished Third Note',
								done: true,
							},
							brad: {
								id: 2,
								label: 'Second Note', 
								done: false
							},
						};
					}]);
			</script>

		</body>

	</head>
</html>
